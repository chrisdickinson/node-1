## Test-specific linter rules

rules:
  # ECMAScript 6
  # http://eslint.org/docs/rules/#ecmascript-6
  no-var: error
  prefer-const: error
  symbol-description: off

  # Custom rules in tools/eslint-rules
  prefer-assert-iferror: error
  prefer-assert-methods: error
  prefer-common-expectserror: error
  prefer-common-mustnotcall: error
  crypto-check: error
  inspector-check: error
  number-isnan: error
  ## common module is mandatory in tests
  required-modules: [error, common]

# Global scoped methods and vars
globals:
  WebAssembly: false

overrides:
  - files: [ "es-module/test-*-esm-*.js" ]
    parserOptions:
      sourceType: module
    rules:
      required-modules: 0
  - files: [ "es-module/test-*-legacy-*.js"]
    parserOptions:
      sourceType: script
    rules:
       required-modules: 0
